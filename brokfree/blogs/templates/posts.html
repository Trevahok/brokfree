{% extends 'header.html' %}
{% load comments %}

{% block content %}
<center>
    
{% for post in posts %}
    <div class = 'w3-card' style ='width: 87% ;'>
        <p> {{post.user.username }}</p>
        <p> {{post.desc }}</p>
        <p>{{ post.content }}</p>

    <div class = 'w3-card' style ='width: 87% ;'>
        {% render_comment_list for post %}
    </div>
{% endfor %}
</center>

{% endblock %}
